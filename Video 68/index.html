<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            height: 100px;
            width: 100px;
            background-color: #f0f0f0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">shravan 1</div>
        <div class="box">shravan 2</div>
        <div class="box" id ="red">shravan 3</div>
        <div class="box">shravan 4</div>
        <div class="box">shravan 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
